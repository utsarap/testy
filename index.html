<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        function playRandomVideo() {
            var videoFolder = "video/";
            var audioFolder = "audio/";

            var videoFiles = ["v1.gif", "v2.gif", "v3.gif"]; // Liste der Video-Dateien
            var audioFiles = ["a1.m4a", "a2.m4a", "a3.m4a"]; // Liste der Audio-Dateien

            var randomVideo = videoFiles[Math.floor(Math.random() * videoFiles.length)];
            var randomAudio = audioFiles[Math.floor(Math.random() * audioFiles.length)];

            var videoElement = document.getElementById("random-video");
            var audioElement = document.getElementById("random-audio");

            videoElement.src = videoFolder + randomVideo;
            audioElement.src = audioFolder + randomAudio;

            videoElement.load();
            audioElement.load();
            videoElement.play();
            audioElement.play();
        }
    </script>
</head>
<body onclick="playRandomVideo()">
    <div id="video-container">
        <video id="random-video" autoplay controls></video>
        <audio id="random-audio" autoplay controls></audio>
    </div>
</body>
</html>
