<!DOCTYPE html>
<html>
<head>
    <title>Video und Audio abspielen</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="fullscreen">
        <div id="video-container"></div>
        <audio id="audio" autoplay loop></audio>
    </div>

    <script>
        var videos = ["v1.gif", "v2.gif", "v3.gif"]; // Video- oder GIF-Dateinamen
        var audios = ["a1.m4a", "a2.m4a", "a3.m4a"]; // Audiodateinamen

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function playRandomFiles() {
            var videoContainer = document.getElementById("video-container");
            var audioElement = document.getElementById("audio");

            var randomVideo = getRandomItem(videos);
            var randomAudio = getRandomItem(audios);

            videoContainer.innerHTML = '<video id="video" autoplay loop><source src="video/' + randomVideo + '" type="video/mp4"></video>'; // Pfade zu den Video/GIF-Dateien anpassen
            audioElement.src = "audio/" + randomAudio; // Pfade zu den Audiodateien anpassen

            audioElement.load();
        }

        playRandomFiles();

        document.getElementById("fullscreen").addEventListener("click", function() {
            playRandomFiles();
        });
    </script>
</body>
</html>
