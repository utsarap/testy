<!DOCTYPE html>
<html>
<head>
    <title>Video und Audio abspielen</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="fullscreen">
        <video id="video" autoplay loop></video>
        <audio id="audio" autoplay loop></audio>
    </div>

    <script>
        var video = ["v1.gif", "v2.gif", "v3.gif"]; // Video- oder GIF-Dateinamen
        var audio = ["a1.m4a", "a2.m4a", "a3.m4a"]; // Audiodateinamen

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function playRandomFiles() {
            var videoElement = document.getElementById("video");
            var audioElement = document.getElementById("audio");

            var randomVideo = getRandomItem(video);
            var randomAudio = getRandomItem(audio);

            videoElement.src = "video/" + randomVideo + ".mp4"; // Pfade zu den Video/GIF-Dateien anpassen
            audioElement.src = "audio/" + randomAudio + ".mp3"; // Pfade zu den Audiodateien anpassen

            videoElement.load();
            audioElement.load();
        }

        playRandomFiles();

        document.getElementById("fullscreen").addEventListener("click", function() {
            playRandomFiles();
        });
    </script>
</body>
</html>
